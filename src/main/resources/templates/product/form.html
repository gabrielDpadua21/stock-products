<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Produto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container mt-5">
		<div class="bg-light p-5 rounded">
			<h1>Cadastro de Produto</h1>
		<hr/>
		<form th:action="@{/products}" th:object="${product}" method="POST">
			<input id="id" type="hidden" th:field="*{id}"/>
			
			<div class="mb-3 form-check form-switch">
				<label for="status" class="form-check-label">Ativo</label>
				<input class="form-check-input" role="switch" id="status" type="checkbox" th:field="*{status}"/>
			</div>
			
			<div class="row">
				
				<div class="col-6 mb-6">
					<label class="form-label" for="name">Nome</label>
					<input class="form-control" id="name" type="text" th:field="*{name}"/>
					<span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
				
				<div class="col-6 mb-3">
					<label class="form-label" for="category">Categoria</label>
					<select id="sex" th:field="*{category}" class="form-control" >
						<option value="CEL">Celulares</option>
						<option value="ELETRO">Eletronicos</option>
						<option value="INFO">Informatica</option>
						<option value="FORNI">Moveis</option>
					</select>
					<span style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
				</div>
				
			</div>
			
			<div class="mb-3">
				<input class="btn btn-primary" type="submit" value="Salvar"/>
			</div>
		</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
