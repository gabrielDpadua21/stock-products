<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Produtost</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<div th:replace="fragments/menu :: menu"></div>
	
	<div class="container mt-5">
		<div class="bg-light p-5 rounded">
			<h1>Produtos</h1>
			<hr/>
			<div>
				<a class="btn btn-primary" th:href="@{/products/new}">Novo</a>
			</div>
			<hr/>
			<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
				<span th:text="${feedback}"></span>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<td><b>Nome</b></td>
						<td><b>Categoria</b></td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.category}"></td>
						<td>
							<a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">
								Editar
							</a>
						</td>
						<td>
							<a th:if="${product.status == false}" th:href="@{/products/active/{id}(id=${product.id})}" class="btn btn-primary">Ativar</a>
							<a th:if="${product.status == true}" th:href="@{/products/desactive/{id}(id=${product.id})}" class="btn btn-primary">Desativar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
