<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Client Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Cadastro de Cliente</h1>
		<hr/>
		<form th:action="@{/clients}" th:object="${client}" method="POST">
			<input id="id" type="hidden" th:field="*{id}"/>
			
			<div class="mb-3 form-check form-switch">
				<label for="status" class="form-check-label">Registro ativo</label>
				<input class="form-check-input" role="switch" id="status" type="checkbox" th:field="*{status}"/>
			</div>
			
			<div class="mb-6">
				<label class="form-label" for="name">Nome</label>
				<input class="form-control" id="name" type="text" th:field="*{name}"/>
				<span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<div class="row mt-3">
				<div class="col-4 mb-3">
					<label class="form-label" for="email">E-mail</label>
					<input class="form-control"  id="email" type="text" th:field="*{email}"/>
					<span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
				
				<div class="col-4 mb-3">
					<label class="form-label" for="cpf">Cpf</label>
					<input class="form-control"  id="cpf" type="text" th:field="*{cpf}"/>
					<span style="color: red" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
				</div>
				
				<div class="col-4 mb-3">
					<label class="form-label" for="birthdata">Data de Nascumento</label>
					<input class="form-control"  id="birthdata" type="date" th:field="*{birthdata}"/>
					<span style="color: red" th:if="${#fields.hasErrors('birthdata')}" th:errors="*{birthdata}"></span>
				</div>
				
				<div class="col-4 mb-3">
					<label class="form-label" for="sex">Sexo</label>
					<select id="sex" th:field="*{sex}" class="form-control" >
						<option value="MALE">Masculino</option>
						<option value="FEM">Feminino</option>
					</select>
					<span style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
				</div>
				
				<div class="col-4 mb-3">
					<label class="form-label" for="phone">Telefone</label>
					<input class="form-control"  id="phone" type="text" th:field="*{phone}"/>
				</div>
				<div class="col-4 mb-3">
					<label class="form-label" for="celphone">Celular</label>
					<input class="form-control"  id="celphone" type="text" th:field="*{celphone}"/>
				</div>
			</div>
			
			<div class="mb-3">
				<input class="btn btn-primary" type="submit" value="Salvar"/>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('#cpf').mask('999.999.999-99');
			$('#phone').mask('(99) 9999-9999');
			$('#celphone').mask('(99) 99999-9999');
		});
	</script>
</body>
</html>
