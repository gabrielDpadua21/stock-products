<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clients List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Clientes</h1>
		<hr/>
		<div>
			<a class="btn btn-primary" th:href="@{/clients/new}">Novo</a>
		</div>
		<hr/>
		<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<td><b>Nome</b></td>
					<td><b>Data de Nascimento</b></td>
					<td><b>CPF</b></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}">
					<td th:text="${client.name}"></td>
					<td th:text="${client.birthdata}"></td>
					<td th:text="${client.cpf}"></td>
					<td>
						<a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary">
							Editar
						</a>
					</td>
					<td>
						<a th:if="${client.status == false}" th:href="@{/clients/active/{id}(id=${client.id})}" class="btn btn-primary">Ativar</a>
						<a th:if="${client.status == true}" th:href="@{/clients/desactive/{id}(id=${client.id})}" class="btn btn-primary">Desativar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
